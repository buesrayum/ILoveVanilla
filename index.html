<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>B BLOG</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial Black', sans-serif;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background-color: #f0f0f0;
      border-bottom: 4px solid #ccc;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.2em;
      margin-top: 0;
      font-weight: normal;
    }

    .main-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .comment-section {
      background-color: #3e2723; /* dark brown */
      color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 50px;
    }

    .comment-section h3 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-family: sans-serif;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      resize: vertical;
    }

    .submit-button {
      margin-top: 10px;
      background-color: #5d4037;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      font-size: 0.9em;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>B BLOG</h1>
    <h2>HOTLINE: 06503403433</h2>
  </header>

  <div class="main-content">
    <div class="comment-section">
      <h3>Hinterlasse einen Kommentar:</h3>
      <textarea placeholder="Say something..."></textarea>
      <br>
      <button class="submit-button">Absenden</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Büsra Coskuner | ŞRAK ENTERTAINMENT
  </footer>

</body>
</html>
